<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html lang="en"> <!-- Opening tag for the HTML document with the language attribute set to English -->
<head>
    <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibility setting for Internet Explorer (IE) - not commonly used in modern web development -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <title>Abhinay's Calculator</title> <!-- Title of the webpage, displayed in the browser's title bar or tab -->

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  
    <canvas id="calculator"></canvas> <!-- HTML5 canvas element with the "calculator" ID for graphics or interactivity -->

    <script src="script.js" defer></script> <!-- External JavaScript file "script.js" included with the "defer" attribute to execute after HTML content is parsed -->

    <div class="mac-buttons">
        <div class="mac-button" id="macRed"></div>
        <div class="mac-button" id="macYellow"></div>
        <div class="mac-button" id="macGreen"></div>
    </div>

    
      

</body>
</html>
